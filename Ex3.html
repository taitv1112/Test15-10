<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--dưới đây là Câu lệnh nào nhận vào giá trị từ ô input-->
<input type="text" id = "number1"> <br>
<input type="text" id = "number2"><br>
<input type="submit" onclick="tich()" value="Tích 2 số">

<h1 id="result"></h1>
    <script>
        function tich(){

            let number1 = +document.getElementById("number1").value;
            let number2 = +document.getElementById("number2").value;
            result = number1* number2
            document.getElementById("result").innerText =  "Tích của 2 số là " + result;
        }


    </script>
</body>
</html>
